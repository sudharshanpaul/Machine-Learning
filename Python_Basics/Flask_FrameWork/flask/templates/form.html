<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Submit the Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="wish">Put a wish message</label>
        <input type="text" name="wish" id="wish">
        <input type="submit" value="Submit"> <!-- When we hit Submit then it'll hit the /form url  -->
    </form>
</body>
</html>
