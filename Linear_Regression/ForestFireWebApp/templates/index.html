<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #4facfe;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 18px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3a8be0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to FWI Predictor</h1>
        <a href="{{ url_for('predict_datapoint') }}" class="btn">Go to Predictions</a>
    </div>
</body>
</html>
